{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">

  <div class="col-lg-offset-3 col-sm-6">
    <div class="well">
			<p class='lead text-align-center'>{{ msg }}</p>

			<form method='POST' action=''>{% csrf_token %}
			{{ form|crispy }}

			<button class='btn btn-primary btn-block' type='submit'>{{ button_value }}</button>

			</form>
	</div>
</div>
  {% endblock %}
